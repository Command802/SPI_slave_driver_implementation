language: c

os:
  - linux

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y gcc-arm-linux-gnueabihf
  - arm-linux-gnueabihf-gcc --version
  - sudo apt-get install bc

before_script:
  - export MYHOME=$PWD
  - wget https://github.com/beagleboard/linux/archive/4.4.8-ti-rt-r22.tar.gz
  - tar zvxf 4.4.8-ti-rt-r22.tar.gz
  - export DST_KERNEL=$PWD/linux-4.4.8-ti-rt-r22

script:
  - cd $DST_KERNEL
  
  - export ARCH=arm
  - export CROSS_COMPILE=arm-linux-gnueabihf-
  - sudo make -j3 mrproper
  - sudo make -j3 defconfig
  - sudo make -j3 modules

  - cd $MYHOME/

  - sudo chmod +x $DST_KERNEL/scripts/checkpatch.pl
  - sudo perl $DST_KERNEL/scripts/checkpatch.pl --no-tree -f $MYHOME/test_master_app/*
  - sudo perl $DST_KERNEL/scripts/checkpatch.pl --no-tree -f $MYHOME/slave_app/*
  - sudo perl $DST_KERNEL/scripts/checkpatch.pl --no-tree -f $MYHOME/driver/* 
  
  - sudo make
